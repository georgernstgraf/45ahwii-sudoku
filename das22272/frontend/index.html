<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" type="module"></script>
    <title>Sudoku</title>
</head>

<body>
    <h1>Text & Commit</h1>
    <div id="buttonContainer">
        <button id="solveBtn">start solving</button>
        <button id="showResultBtn">show result</button>
        <button id="watchBtn">watch me solve!</button>
    </div>
    <div id="selectionContainer">
        <select id="selectDifficulty">
            <option value="formteil-810">formteil-810</option>
            <option value="standard-830">standard-830</option>
            <option value="zwei_lösungen">zwei_lösungen</option>
        </select>
        <button id="loadBtn">load</button>
       
    </div>
    <div id="anzeige">
        <b id="LoesungsZahl">0</b><b> lösungen gefunden</b> <br>
        <b id="Schritte">0</b><b> schritte benötigt</b> <br>
        <b id="rekursionstiefe">0</b><b> rekursionstiefe</b> <br> 
    </div>
    <div id="SudokuContainer">
        
    </div>

</body>

</html>
