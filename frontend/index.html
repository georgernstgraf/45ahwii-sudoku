<!DOCTYPE html>
<html lang="en"
      data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet"
          type="text/css"
          href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
          rel="stylesheet">
    <script type="module"
            src="js/htmx.js"></script>
    <script src="./js/chai.js"
            type="module"></script>
    <script src="js/script.js"
            type="module"></script>
    <title>Sudoku</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">Sudoku</h1>
        <div class="the-two">
            <div id="sudoku-outer">
                <div class="grid-container mx-2 border rounded-2 border-3 p-2 gap-2"
                     id="sudoku-container"></div>
            </div>
            <div id="button-outer">
                <div class="button-container  mx-2 border rounded border-2">
                    <button id="start-solving">Start Solving</button>
                    <button id="stop-solving">Stop Solving</button>
                    <button id="watch-me-solve">Watch me solve</button>
                    <%- include('beispiele.html') %>
                    <div id="max-solves-slider">
                        <label for="max-solves-in"
                               class="form-label">Stop after <span id="max-solves-out">0</span> found Solutions</label>
                        <input type="range"
                               class="form-range"
                               min="1"
                               max="10"
                               step="1"
                               id="max-solves-in"
                               value="1">
                    </div>
                    <div class="output">Solves count: <p id="solves-count-out"
                           class="d-inline">0
                        </p>
                    </div>
                    <div class="output"
                         id="steps-went">Steps went: /</div>
                    <div class="output"
                         id="rekursion-debt">
                        Rekursion depth: /
                    </div>
                    <div id="error"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
