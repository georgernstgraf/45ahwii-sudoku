<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="module" src="htmx.js"></script>
        <script type="module" src="sudoku.js"></script>
        <script src="script.js" defer></script>
        <title>Sudoku</title>
    </head>

    <body>
        <h1>Sudoku</h1>
        <div id="select" hx-get="/beispiele" hx-swap="outerHTML">
            Load Examples
        </div>
        <div id="error"></div>
        <div class="grid-container" id="sudoku-container"></div>
        <div class="button-container">
            <div class="output" id="count-solves">Solves count: /</div>
            <div class="output" id="solves-max">Max solves: /</div>
            <button id="watch-me-solve">Watch me solve</button>
            <button id="show-solves">Show solved</button>
            <div class="output" id="steps-went">Steps went: /</div>
            <div class="output" id="rekursion-debt">Rekursion debt: /</div>
        </div>
    </body>
</html>
