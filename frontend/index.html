<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="module" src="js/htmx.js"></script>
        <script type="module" src="js/sudoku.js"></script>
        <script src="js/script.js" defer></script>
        <title>Sudoku</title>
    </head>

    <body>
        <div class="container">
            <h1 class="text-center my-2">Sudoku</h1>
            <div class="row g-3">
                <div
                    class="grid-container col mx-2"
                    id="sudoku-container"></div>
                <div class="button-container col mx-2 border rounded border-3">
                    <div class="output" id="count-solves">Solves count: /</div>
                    <div class="output" id="solves-max">Max solves: /</div>
                    <button id="watch-me-solve">Watch me solve</button>
                    <button id="show-solves">Show solved</button>
                    <div class="output" id="steps-went">Steps went: /</div>
                    <div class="output" id="rekursion-debt">
                        Rekursion debt: /
                    </div>
                    <div id="select" hx-get="/beispiele" hx-swap="outerHTML">
                        Load Examples
                    </div>
                    <div id="error"></div>
                </div>
            </div>
        </div>
    </body>
</html>
