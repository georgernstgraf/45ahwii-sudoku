<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />
    <link rel="stylesheet"
          type="text/css"
          href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
          rel="stylesheet" />
    <script type="module"
            src="js/htmx.js"></script>
    <script src="js/script.js"
            defer></script>
    <script src="js/theme.js"
            defer></script>
    <script type="module"
            src="js/sudoku.js"></script>
    <title>Sudoku</title>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-end mt-3 position-relative"></div>

        <h1 class="text-center my-4">Sudoku</h1>

        <div class="row g-3">
            <div class="grid-container col mx-2 border rounded border-2 p-2"
                 id="sudoku-container"></div>

            <div class="button-container col mx-2 border rounded border-3">
                <button id="theme-toggle"
                        class="btn btn-theme">
                    Dark/Light Theme
                </button>
                <div class="output">Solves count: <p id="solves-count-out"
                       class="d-inline">0
                    </p>
                </div>
                <div class="output">
                    <label for="max-solves-in"
                           class="form-label">Stop after <p class="d-inline"
                           id="max-solves-out">0</p> Solutions</label>
                    </input>
                    <input type="range"
                           class="form-range"
                           min="1"
                           max="10"
                           step="1"
                           id="max-solves-in"
                           value="1">

                </div>
                <button id="start-solving">Start Solving</button>
                <button id="watch-me-solve">Watch me solve</button>
                <div class="output"
                     id="steps-went">Steps went: /</div>
                <div class="output"
                     id="rekursion-debt">
                    Rekursion depth: /
                </div>
                <%- include('beispiele.html') %>
                <div id="error"></div>
            </div>
        </div>
    </div>
</body>

</html>
